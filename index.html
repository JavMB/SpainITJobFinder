<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SpainITJobFinder</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

    <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>


</head>

<body>
    <h1>SpainITJobFinder <i class="fas fa-search"></i></h1>

    <div class="select-container">
        <label for="ciudad">Selecciona una ciudad:</label>
        <select id="ciudad">
            <option value="madrid">Madrid</option>
            <option value="barcelona">Barcelona</option>
            <option value="valencia">Valencia</option>
            <option value="sevilla">Sevilla</option>
            <option value="zaragoza">Zaragoza</option>
            <option value="malaga">Málaga</option>
            <option value="murcia">Murcia</option>
            <option value="palma">Palma de Mallorca</option>
            <option value="las-palmas">Las Palmas de Gran Canaria</option>
            <option value="bilbao">Bilbao</option>
            <option value="alicante">Alicante</option>
            <option value="cordoba">Córdoba</option>
            <option value="vigo">Vigo</option>
            <option value="valladolid">Valladolid</option>
            <option value="a-coruna">A Coruña</option>
            <option value="granada">Granada</option>
            <option value="oviedo">Oviedo</option>
            <option value="santander">Santander</option>
            <option value="toledo">Toledo</option>
            <option value="girona">Girona</option>
            <option value="logrono">Logroño</option>
            <option value="caceres">Cáceres</option>
            <option value="leon">León</option>
            <option value="castellon">Castellón de la Plana</option>
            <option value="salamanca">Salamanca</option>
            <option value="albacete">Albacete</option>
            <option value="pontevedra">Pontevedra</option>
            <option value="huelva">Huelva</option>
            <option value="badajoz">Badajoz</option>
            <option value="jerez">Jerez de la Frontera</option>
            <option value="segovia">Segovia</option>
            <option value="burgos">Burgos</option>
            <option value="cuenca">Cuenca</option>
            <option value="teruel">Teruel</option>
        </select>

        <label for="technologies">Selecciona las tecnologías:</label>
        <select id="technologies" multiple="multiple" style="width: 100%">
            <option value="python">Python</option>
            <option value="java">Java</option>
            <option value="javascript">JavaScript</option>
            <option value="fullstack">Fullstack</option>
            <option value="backend">Backend</option>
            <option value="frontend">Frontend</option>
            <option value="csharp">C#</option>
            <option value="php">PHP</option>
            <option value="ruby">Ruby</option>
            <option value="go">Go</option>
            <option value="swift">Swift</option>
            <option value="kotlin">Kotlin</option>
            <option value="typescript">TypeScript</option>
            <option value="rust">Rust</option>
            <option value="scala">Scala</option>
            <option value="nodejs">Node.js</option>
            <option value="react">React</option>
            <option value="angular">Angular</option>
            <option value="vuejs">Vue.js</option>
            <option value="docker">Docker</option>
            <option value="aws">AWS</option>
            <option value="azure">Azure</option>
            <option value="googlecloud">Google Cloud</option>
            <option value="devops">DevOps</option>
            <!-- Más opciones -->
        </select>
        <label class="custom-checkbox">
            <input type="checkbox" id="sortByDate">
            <span class="checkmark"></span> Ordenar por fecha
        </label>
        
        
        
    </div>

    <!-- Botones y contenedor de empleos -->
    <button onclick="obtenerEmpleos()">Obtener Ofertas</button>
    <div id="empleos"></div>
    <div class="pagination">
        <button id="prevPage" disabled>Anterior</button>
        <button id="nextPage">Siguiente</button>
    </div>


    <!-- Script separado y comentado -->
    <script src="script.js"></script>

</body>

</html>
